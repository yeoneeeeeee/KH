<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
</head>
<body>
    <h1>Practice5</h1>

    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="condition" id="title"><label for="">제목</label>
        <input type="radio" name="condition" id="date"><label for="">날짜</label>
        <input type="radio" name="condition" id="author"><label for="">작성자</label>
    </fieldset>
    <br>
    <div style="background-color: lightgray; width: 100%; padding:15px; display:none;">
        검색할 제목을 입력하세요 : <br>
        <input type="text"> <button>검색</button>
    </div>

    <div style="background-color: lightgray; width: 100%; padding:15px; display:none;">
        검색할 날짜를 선택하세요 : <br>
        <input type="date"> - <input type="date"> <button>검색</button>
    </div>

    <div style="background-color: lightgray; width: 100%; padding:15px; display:none;">
        검색할 작성자 아이디를 입력하세요 : <br>
        <input type="text"> <button>검색</button>
    </div>

    <script>
        const radios = document.getElementsByName("condition"); // [radio, radio, radio]
        //const divs   = document.getElementsByTagName("div");// [div, div, div]
        const divs = document.querySelectorAll("div");

        radios.forEach(function(value, index){
            value.onclick = function(){
                divs.forEach((item) => item.style.display="none");
                divs[index].style.display = "block";
            }
        });
    </script>
</body>
</html>
